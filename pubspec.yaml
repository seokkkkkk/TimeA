name: timea
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
    sdk: ^3.5.4

dependencies:
    flutter:
        sdk: flutter
    firebase_core: ^3.8.0
    firebase_auth: ^5.3.3
    get: ^4.6.6
    flutter_launcher_icons: ^0.14.1
    flutter_svg:
    simple_shadow: ^0.3.1
    google_sign_in: ^6.2.2
    flutter_dotenv: ^5.2.1
    geolocator: ^13.0.2
    sensors_plus: ^6.1.0
    intl: ^0.20.1
    image_picker: ^1.1.2
    flutter_sound: ^9.17.0
    cloud_firestore: ^5.5.0
    firebase_storage: ^12.3.6
    flutter_compass: ^0.8.1

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^4.0.0

flutter:
    uses-material-design: true
    assets:
        - assets/images/kakao.svg
        - assets/images/google.svg
        - assets/images/apple.svg
        - assets/images/guest.svg
        - assets/icons/icon.png
        - assets/icons/logo.png
        - assets/icons/typo.png
        - assets/images/triangle-alert.svg
        - assets/images/circle-check.svg
        - assets/images/info.svg
        - assets/images/menu-home-1.svg
        - assets/images/menu-home-2.svg
        - assets/images/menu-map-1.svg
        - assets/images/menu-map-2.svg
        - assets/images/menu-profile-1.svg
        - assets/images/menu-profile-2.svg
        - assets/images/envelope.png
        - assets/config/.env
        - assets/images/locked-ball.png
        - assets/images/unlocked-ball.png
        - assets/images/unlockable-ball.png
        - assets/images/default_avatar.png

flutter_launcher_icons:
    android: true
    ios: true
    image_path: "assets/icons/icon.png"
    remove_alpha_ios: true
